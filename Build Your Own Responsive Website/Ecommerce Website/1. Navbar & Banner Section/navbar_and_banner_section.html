<!DOCTYPE html>
<html>

<head>
    <title>Ecommerce Website</title>
    <!-- Including our CSS file -->
    <link rel="stylesheet" href="navbar_and_banner_section.css">
    
    
    <!-- Including Bootstrap CSS file -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <script src="https://kit.fontawesome.com/d1c2ea8b80.js" crossorigin="anonymous"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="images/website-logo.png" alt="" class="ecommerce-logo" />
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <a class="nav-link active text-dark" href="#">
                    Home
                    <span class="sr-only">(current)</span>
                </a>
                <a class="nav-link text-dark" href="#">Services</a>
                <a class="nav-link text-dark" href="#">Products</a>
                <a class="nav-link text-dark" href="#">Explore Deals & Offers</a>
                <a class="nav-link text-dark" href="#">Trending Blogs</a>
            </div>
        </div>
    </nav>

    <div id="carouselExampleIndicators" class="carousel slide ecommerce-carousel-container" data-ride="carousel">
        
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/carousel-1.png" class="d-none d-md-inline w-100 h-100" alt="..." />
                <img src="images/carousel-1-sm.png" class="d-inline d-md-none w-100 h-100" alt="..." />
            </div>
            <div class="carousel-item">    
                <img src="images/carousel-2.png" class="d-none d-md-inline w-100 h-100" alt="..." />
                <img src="images/carousel-2-sm.png" class="d-inline d-md-none w-100 h-100" alt="..." />
            </div>
            <div class="carousel-item">    
                <img src="images/carousel-3.png" class="d-none d-md-inline w-100 h-100" alt="..." />
                <img src="images/carousel-3-sm.png" class="d-inline d-md-none w-100 h-100" alt="..." />
            </div>
        </div>

        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>

    </div>

</body>

</html>
